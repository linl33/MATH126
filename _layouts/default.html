<!DOCTYPE html>
<html>
{% include head.html %}
<body class="site{% if site.animated %} animated fade-in-down{% endif %}">
  <div class="site-wrap">
    {% include header.html %}

    <div class="post p2 p-responsive wrap" role="main">
      <div class="measure">
        {{ content }}
      </div>
    </div>
  </div>

  {% include footer.html %}

  {% for s in page.scripts %}
    <script src="{{ "/assets/js/" | append: s | append: ".js" | prepend: site.baseurl }}"></script>
  {% endfor %}
</body>
</html>
